spring:
  cloud:
    config:
      name: config-product
      profile: dev
      uri: http://config-server:5001
      fail-fast: true
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: rabbitmquser
    password: rabbitmqpass

#  暴露触发消息总线的地址
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
